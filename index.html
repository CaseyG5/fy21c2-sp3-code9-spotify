<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Spotify | Home</title>
    <link rel="stylesheet" href="tailwind.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lato:wght@900&display=swap">
</head>

<body style="font-family: spotify-circular, Lato;">
    <!-- side menu and main container -->
    <div class="w-px-1064">

        <!-- side menu on left -->
        <div class="w-px-190">
            <!-- side menu goes here -->
        </div>

        <!-- upper portion of main container with nav at top -->
        <div class="w-px-874 bg-gradient-to-b from-blue-dark_teal to-gray-home_charcoal1 px-100">

            <div class="">
                <!-- top nav goes here-->
            </div>
            <h2 class="text-white">Good morning</h2>

            <!-- 6 mix panels -->
            <div class="flex justify-between">
                <div class="bg-blue-panel1 flex rounded-sm">
                    <img class="rounded-l-sm" src="images/release-radar.png" width="63px" height="63px"/>
                    <div class="rounded-r-sm flex align-middle pl-48">
                        <span class="text-blue-mix_title text-md font-bold">Release Radar</span>
                    </div>
                </div>

                <div class="bg-blue-panel1 flex rounded-sm">
                    <img class="rounded-l-sm" src="images/crimetown.png" width="63px" height="63px"/>
                    <div class="rounded-r-sm flex align-middle pl-48">
                        <span class="text-blue-mix_title text-md font-bold">Crimetown</span>
                    </div>
                </div>

                <div class="bg-blue-panel1 flex rounded-sm">
                    <img class="rounded-l-sm" src="images/discover-weekly.png" width="63px" height="63px"/>
                    <div class="rounded-r-sm flex align-middle pl-48">
                        <span class="text-blue-mix_title text-md font-bold">Discover Weekly</span>
                    </div>
                </div>

                <div class="bg-blue-panel2 flex rounded-sm">
                    <img class="rounded-l-sm" src="images/daily-mix-1.png" width="63px" height="63px"/>
                    <div class="rounded-r-sm flex align-middle pl-48">
                        <span class="text-blue-mix_title text-md font-bold">Daily Mix 1</span>
                    </div>
                </div>

                <div class="bg-blue-panel2 flex rounded-sm">
                    <img class="rounded-l-sm" src="images/daily-mix-2.png" width="63px" height="63px"/>
                    <div class="rounded-r-sm flex align-middle pl-48">
                        <span class="text-blue-mix_title text-md font-bold">Daily Mix 2</span>
                    </div>
                </div>

                <div class="bg-blue-panel2 flex rounded-sm">
                    <img class="rounded-l-sm" src="images/farewell.png" width="63px" height="63px"/>
                    <div class="rounded-r-sm bg-  flex align-middle pl-48">
                        <span class="text-blue-mix_title text-md font-bold">Farewell</span>
                    </div>
                </div>


            </div>
        </div>

        <!-- lower portion of main container -->
        <div class="bg-gray-home_charcoal2 px-px-25">
            <div class="flex justify-between">
                <h3 class="text-white">Your heavy rotation</h3>
                <div class="flex flex-col justify-end">
                    <h5 class="text-gray-see_more">SEE MORE</h5>
                </div>
            </div>

            <!-- 5 album panels -->
            <div class="flex justify-around">
                <!-- panel 1 -->
                <div class="w-px-150 h-px-200 bg-gray-home_tiles flex flex-col justify-around align-middle">
                    <img src="images/be-happy.png" width="127px" height="127px"/>
                    <div class="flex flex-col align-bottom">
                        <h5 class="text-white">Be Happy</h5>
                        <span class="text-gray-artist">Gene Evaro Jr.</span>
                    </div>
                </div>
                        <!-- etc. -->
                <div class="w-px-150 h-px-200 bg-gray-home_tiles flex flex-col justify-around align-middle">
                    <img src="images/some-days.png" width="127px" height="127px"/>
                    <div class="flex flex-col align-bottom">
                        <h5 class="text-white">Some Days</h5>
                        <span class="text-gray-artist">Ira Wolf</span>
                    </div>
                </div>

                <div class="w-px-150 h-px-200 bg-gray-home_tiles flex flex-col justify-around align-middle">
                    <img src="images/chime.png" width="127px" height="127px"/>
                    <div class="flex flex-col align-bottom">
                        <h5 class="text-white">Chime</h5>
                        <span class="text-gray-artist">Alan Gogoll</span>
                    </div>
                </div>

                <div class="w-px-150 h-px-200 bg-gray-home_tiles flex flex-col justify-around align-middle">
                    <img src="images/runaway.png" width="127px" height="127px"/>
                    <div class="flex flex-col align-bottom">
                        <h5 class="text-white">Runaway</h5>
                        <span class="text-gray-artist">Beast Coast</span>
                    </div>
                </div>

                <div class="w-px-150 h-px-200 bg-gray-home_tiles flex flex-col justify-around align-middle">
                    <img src="images/in-your-car.png" width="127px" height="127px"/>
                    <div class="flex flex-col align-bottom">
                        <h5 class="text-white">In Your Car</h5>
                        <span class="text-gray-artist">No Aloha</span>
                    </div>
                </div>


            </div>

        </div>

    </div>

    <!-- bottom control strip -->
    <div class="w-full h-360 fixed bottom-0">

    </div>

</body>
</html>
